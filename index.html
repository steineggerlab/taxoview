<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>taxoview d3 test</title>
        <!-- <link href="./style.css" rel="stylesheet"/> -->

    </head>
<body>
    <h1>taxoview as d3 chart</h1>
    <div id="container"> </div>
    <script type="module">
        import { TaxoView } from '/src/TaxoView.js';
        import * as d3 from "d3";
        
        const response = await fetch('/krakenreport.tsv');
        const text = await response.text();

        const chart = TaxoView()
            .width(1300)
            .height(1000)
            .cladeReadsLabel("Gene Clusters")
            // .showAll(true)
            .data(text);

        d3.select("#container").call(chart)
    </script>
</body>
</html>
